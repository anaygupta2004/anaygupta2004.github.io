<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 Not Found</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="text-lg bg-white">
  <div class="grid place-items-center h-screen">
    <div class="text-center">
      <h1 class="text-9xl font-bold text-gray-800">404</h1>
      <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">Sorry, the page you are looking for does not exist.</p>
      <p class="text-lg text-gray-500 mt-2">You may have mistyped the address or the page may have moved.</p>
      <a href="/" class="inline-block mt-8 px-6 py-3 text-lg font-semibold text-white bg-sky-600 rounded-md hover:bg-sky-700">Go to Homepage</a>
    </div>
  </div>
</body>
</html>
