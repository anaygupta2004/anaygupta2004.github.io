<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="404 — Page not found on anaygupta2004.github.io">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 — Page not found</title>
  <link rel="icon" href="src/favicon.png">
  <style>
    /* Soft animated gradient background */
    .bg-animated {
      background: radial-gradient(1200px 800px at 10% 10%, #e0f2fe 0%, transparent 60%),
                  radial-gradient(1000px 700px at 90% 30%, #e9d5ff 0%, transparent 60%),
                  radial-gradient(900px 700px at 50% 90%, #dcfce7 0%, transparent 60%);
      background-size: 200% 200%;
      animation: float 18s ease-in-out infinite;
    }
    @keyframes float {
      0%   { background-position: 0% 0%, 100% 0%, 50% 100%; }
      50%  { background-position: 100% 50%, 0% 50%, 50% 0%; }
      100% { background-position: 0% 0%, 100% 0%, 50% 100%; }
    }
  </style>
  <!-- Test comment for CI visibility -->
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  <script>
    // Respect reduced motion users
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.addEventListener('DOMContentLoaded', () => {
        const bg = document.querySelector('.bg-animated');
        if (bg) bg.style.animation = 'none';
      });
    }
  </script>
  
</head>
<body class="min-h-screen bg-white text-slate-800">
  <main class="min-h-screen grid place-items-center bg-animated">
    <section class="px-6 py-16 w-full max-w-4xl">
      <div class="text-center">
        <p class="inline-block rounded-full bg-sky-50 text-sky-700 px-3 py-1 text-sm font-semibold mb-6">Oops!</p>
        <h1 class="text-7xl sm:text-8xl font-extrabold tracking-tight">
          <span class="bg-gradient-to-r from-sky-600 via-fuchsia-600 to-emerald-600 bg-clip-text text-transparent">404</span>
        </h1>
        <p class="mt-4 text-xl text-slate-600">Page not found</p>
        <p class="mt-2 text-slate-500">The link might be broken, or the page may have moved.</p>

        <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-3">
          <a href="/" class="inline-flex items-center justify-center rounded-lg bg-sky-600 px-5 py-3 font-semibold text-white shadow-sm hover:bg-sky-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2">
            ← Go home
          </a>
          <a href="mailto:anay@gatech.edu?subject=Broken%20link%20on%20your%20site&body=Hey%20Anay%2C%20I%20found%20a%20broken%20link%20on%20your%20site%3A%20%5Bpaste%20URL%5D" class="inline-flex items-center justify-center rounded-lg border border-slate-300 px-5 py-3 font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-400 focus-visible:ring-offset-2">
            Report a broken link
          </a>
        </div>

        <div class="mt-10 text-sky-700 text-sm">
          <div class="flex flex-wrap items-center justify-center gap-4">
            <a href="https://www.linkedin.com/in/a-gupta123/" target="_blank" rel="noopener noreferrer" class="hover:text-sky-900">LinkedIn</a>
            <span class="text-slate-300">•</span>
            <a href="https://scholar.google.com/citations?view_op=list_works&hl=en&user=jZoAc2QAAAAJ" target="_blank" rel="noopener noreferrer" class="hover:text-sky-900">Google Scholar</a>
            <span class="text-slate-300">•</span>
            <a href="src/Anay_Gupta_CV.pdf" target="_blank" rel="noopener noreferrer" class="hover:text-sky-900">CV</a>
          </div>
        </div>
      </div>

      <figure class="mt-14 grid place-items-center">
        <figcaption class="sr-only">Decorative orbit</figcaption>
        <!-- Decorative ring / orbit -->
        <div class="relative w-64 h-64 sm:w-80 sm:h-80">
          <div class="absolute inset-0 rounded-full border-2 border-dashed border-slate-200 animate-[spin_30s_linear_infinite]"></div>
          <div class="absolute inset-10 rounded-full border-2 border-slate-100"></div>
          <div class="absolute -top-2 left-1/2 -translate-x-1/2 w-3 h-3 rounded-full bg-sky-500 shadow"></div>
          <div class="absolute -bottom-2 left-1/4 -translate-x-1/2 w-3 h-3 rounded-full bg-fuchsia-500 shadow"></div>
          <div class="absolute -right-2 top-1/3 -translate-y-1/2 w-3 h-3 rounded-full bg-emerald-500 shadow"></div>
        </div>
      </figure>
    </section>
  </main>

  <footer class="py-6 text-center text-slate-400 text-sm">
    <span>&copy; <span id="year"></span> Anay Gupta</span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
