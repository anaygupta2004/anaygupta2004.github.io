<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 • Page Not Found</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="min-h-screen bg-white text-gray-800">
  <main class="grid place-items-center min-h-screen p-6">
    <section class="w-full max-w-3xl text-center">
      <p class="inline-block px-3 py-1 mb-4 text-xs font-semibold tracking-wider uppercase text-sky-700 bg-sky-50 rounded-full">
        Not found
      </p>
      <h1 class="text-7xl sm:text-8xl font-extrabold leading-none mb-4">
        <span class="bg-gradient-to-r from-sky-500 to-blue-700 bg-clip-text text-transparent">404</span>
      </h1>
      <p class="text-2xl font-semibold mb-2">Oops! That page doesn’t exist.</p>
      <p id="missingPath" class="text-gray-600 mb-8"></p>

      <div class="flex items-center justify-center gap-3 flex-wrap">
        <a href="/" class="inline-flex items-center gap-2 px-5 py-3 rounded-lg bg-sky-600 text-white hover:bg-sky-700 transition-colors">
          <span>Go to Homepage</span>
        </a>
        <button id="goBack" class="inline-flex items-center gap-2 px-5 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
          Go Back
        </button>
      </div>

      <div class="mt-10 text-sm text-gray-500">
        <p>If you think this is a mistake, feel free to <a class="text-sky-600 hover:text-sky-800 underline" href="mailto:anay@gatech.edu">email me</a>.</p>
      </div>
    </section>
  </main>

  <script>
    // Show the missing path for context
    (function () {
      var path = window.location.pathname + window.location.search;
      var el = document.getElementById('missingPath');
      if (el && path && path !== '/') {
        el.textContent = "We couldn’t find: " + path;
      }
    })();

    // Go back button with graceful fallback
    (function () {
      var btn = document.getElementById('goBack');
      if (!btn) return;
      btn.addEventListener('click', function () {
        if (document.referrer && document.referrer !== window.location.href) {
          history.back();
        } else {
          window.location.href = '/';
        }
      });
    })();
  </script>
</body>
</html>
