<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <script>
    (function() {
      try {
        const storedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (storedTheme === 'dark' || (!storedTheme && systemPrefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    })();
  </script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Page not found · Anay Gupta</title>
  <link rel="icon" href="src/favicon.png">
  <!-- Custom 404 for GitHub Pages -->
  <!-- Keeps styling consistent with index.html (Tailwind via CDN) -->
  
</head>
<body class="text-lg bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="fixed top-4 right-4 z-50">
    <button id="themeToggle" aria-label="Toggle dark mode" class="rounded-full p-2 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow hover:bg-gray-200 hover:dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-sky-400">
      <span id="themeIcon">🌙</span>
    </button>
  </div>
  <div class="min-h-screen grid place-items-center p-6">
    <div class="max-w-2xl text-center">
      <div class="text-8xl sm:text-9xl font-extrabold text-sky-600 dark:text-sky-400 tracking-tight">404</div>
      <h1 class="mt-4 text-3xl font-bold">Page not found</h1>
      <p class="mt-3 text-gray-600 dark:text-gray-300">The page you’re looking for doesn’t exist or may have been moved.</p>

      <div class="mt-8 flex items-center justify-center gap-3">
        <a href="/" class="inline-flex items-center rounded-md bg-sky-600 px-4 py-2 text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2">Go to homepage</a>
        <button type="button" onclick="history.back()" class="inline-flex items-center rounded-md border border-gray-300 dark:border-gray-700 px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-50 hover:dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2">Go back</button>
      </div>

      <div class="mt-10 text-sm text-gray-500">
        <span>Need something?</span>
        <a href="mailto:anay@gatech.edu" class="text-sky-600 dark:text-sky-400 hover:text-sky-800 hover:dark:text-sky-300">Email Anay</a>
        <span class="mx-1">·</span>
        <a href="https://www.linkedin.com/in/a-gupta123/" target="_blank" rel="noopener noreferrer" class="text-sky-600 dark:text-sky-400 hover:text-sky-800 hover:dark:text-sky-300">LinkedIn</a>
      </div>
    </div>
  </div>
  <script>
    function updateThemeIcon() {
      const isDark = document.documentElement.classList.contains('dark');
      const icon = document.getElementById('themeIcon');
      if (icon) icon.textContent = isDark ? '☀️' : '🌙';
    }
    function setTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
      updateThemeIcon();
    }
    const themeToggleEl = document.getElementById('themeToggle');
    if (themeToggleEl) {
      themeToggleEl.addEventListener('click', () => {
        const isDark = document.documentElement.classList.contains('dark');
        setTheme(isDark ? 'light' : 'dark');
      });
      updateThemeIcon();
    }
  </script>
</body>
</html>
