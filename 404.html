<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — Anay Gupta</title>
  <link rel="icon" href="src/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-gray-800">
  <main class="grid min-h-screen place-items-center p-6">
    <div class="max-w-3xl w-full text-center">
      <div class="flex justify-center mb-6">
        <a href="/" class="inline-flex items-center space-x-3 group" aria-label="Go to homepage">
          <img src="src/anay.jpg" alt="Anay Gupta" class="w-10 h-10 rounded-full ring-2 ring-sky-500/20 group-hover:ring-sky-500/40 transition" />
          <span class="text-base font-semibold tracking-wide text-slate-600 group-hover:text-slate-800 transition">anaygupta2004.github.io</span>
        </a>
      </div>

      <h1 class="text-[88px] leading-none sm:text-[112px] font-extrabold tracking-tight mb-4">
        <span class="bg-gradient-to-r from-sky-500 via-indigo-600 to-purple-600 bg-clip-text text-transparent drop-shadow-sm">404</span>
      </h1>

      <p class="text-2xl sm:text-3xl font-bold mb-3">Oops — that page doesn’t exist.</p>
      <p class="text-slate-600 mb-8">
        The link may be broken or the page may have moved.
      </p>

      <div class="flex flex-col sm:flex-row items-center justify-center gap-3 mb-10">
        <a href="/" class="inline-flex items-center justify-center rounded-full px-6 py-3 bg-gradient-to-r from-sky-600 to-indigo-600 text-white font-semibold shadow-sm hover:from-sky-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition">
          ← Go home
        </a>
        <button onclick="history.back()" class="inline-flex items-center justify-center rounded-full px-6 py-3 border border-slate-300 text-slate-700 font-semibold hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition">
          Go back
        </button>
        <a href="mailto:anay@gatech.edu?subject=Broken%20link%20on%20your%20site" class="inline-flex items-center justify-center rounded-full px-6 py-3 border border-transparent text-sky-700 font-semibold hover:text-sky-900 underline underline-offset-4">
          Report issue
        </a>
      </div>

      <div class="mx-auto max-w-xl text-left bg-slate-50 border border-slate-200 rounded-2xl p-5">
        <h2 class="font-semibold mb-2 text-slate-800">Try the following:</h2>
        <ul class="list-disc list-inside text-slate-600 space-y-1">
          <li>Check the URL for typos.</li>
          <li>Use the buttons above to navigate.</li>
          <li>Head back to the homepage to explore more.</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
