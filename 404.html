<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 - Page Not Found | Anay Gupta</title>
  <link rel="icon" href="src/favicon.png">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    .glow-animation {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .gradient-text {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hover-lift {
      transition: all 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="text-lg bg-gradient-to-br from-white via-sky-50 to-white min-h-screen">
  <div class="grid place-items-center min-h-screen p-6">
    <div class="max-w-4xl w-full">
      <!-- Main 404 Container -->
      <div class="text-center mb-8">
        <!-- Animated 404 Number -->
        <div class="relative mb-8">
          <div class="text-9xl font-bold gradient-text float-animation select-none">
            404
          </div>
          <!-- Decorative Elements -->
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-sky-100 rounded-full blur-3xl opacity-30"></div>
        </div>

        <!-- Error Message -->
        <h1 class="text-4xl font-bold mb-4 text-gray-800">
          Oops! Page Not Found
        </h1>

        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          It looks like you've ventured into uncharted territory. The page you're looking for seems to have wandered off into the digital void.
        </p>

        <!-- Fun Illustration/Icon -->
        <div class="mb-8">
          <svg class="w-32 h-32 mx-auto text-sky-500 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
          <a href="/" class="inline-block bg-sky-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-sky-700 transition-all duration-300 hover-lift glow-animation">
            Go Back Home
          </a>
          <button onclick="history.back()" class="inline-block bg-white text-sky-600 px-8 py-3 rounded-lg font-medium border-2 border-sky-600 hover:bg-sky-50 transition-all duration-300 hover-lift">
            Previous Page
          </button>
        </div>

        <!-- Helpful Links Section -->
        <div class="bg-white/80 backdrop-blur rounded-xl p-8 shadow-lg border border-sky-100">
          <h2 class="text-2xl font-bold mb-4 text-gray-800">
            Perhaps you were looking for:
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-left max-w-2xl mx-auto">
            <a href="/#" class="group block p-4 rounded-lg hover:bg-sky-50 transition-all duration-300">
              <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-sky-600 group-hover:text-sky-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-sky-600 group-hover:text-sky-700 font-medium">About Me</span>
              </div>
            </a>

            <a href="src/Anay_Gupta_CV.pdf" target="_blank" class="group block p-4 rounded-lg hover:bg-sky-50 transition-all duration-300">
              <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-sky-600 group-hover:text-sky-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="text-sky-600 group-hover:text-sky-700 font-medium">My CV</span>
              </div>
            </a>

            <a href="https://www.linkedin.com/in/a-gupta123/" target="_blank" class="group block p-4 rounded-lg hover:bg-sky-50 transition-all duration-300">
              <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-sky-600 group-hover:text-sky-700" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
                <span class="text-sky-600 group-hover:text-sky-700 font-medium">LinkedIn</span>
              </div>
            </a>
          </div>
        </div>

        <!-- Footer Message -->
        <div class="mt-12 text-gray-500 text-sm">
          <p>Lost? Don't worry, even the best explorers need a map sometimes.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add some interactive elements
    document.addEventListener('DOMContentLoaded', function() {
      // Add random floating particles effect
      const createParticle = () => {
        const particle = document.createElement('div');
        particle.className = 'absolute w-2 h-2 bg-sky-200 rounded-full opacity-50';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
        particle.style.animation = 'float ' + particle.style.animationDuration + ' ease-in-out infinite';
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 5000);
      };

      // Create particles periodically
      setInterval(createParticle, 3000);
    });
  </script>
</body>
</html>
