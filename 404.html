<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 - Page Not Found | Anay Gupta</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="text-lg bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  <div class="grid place-items-center min-h-screen p-6">
    <div class="max-w-2xl text-center">
      <!-- Animated 404 Number -->
      <div class="relative mb-8">
        <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-600 animate-pulse">
          404
        </h1>
        <!-- Decorative elements -->
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-2">
          <svg class="w-16 h-16 text-sky-300 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M12 12h-.01M12 12v.01"></path>
          </svg>
        </div>
      </div>

      <!-- Error Message -->
      <div class="mb-8 space-y-4">
        <h2 class="text-4xl font-bold text-gray-800">Oops! Page Not Found</h2>
        <p class="text-xl text-gray-600 max-w-md mx-auto">
          Looks like you've ventured into uncharted territory. The page you're looking for doesn't exist or has been moved.
        </p>
      </div>

      <!-- Fun Animation -->
      <div class="mb-8">
        <div class="inline-block p-6 bg-white rounded-2xl shadow-lg">
          <svg class="w-32 h-32 mx-auto text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <p class="mt-4 text-sm text-gray-500">Lost in cyberspace</p>
        </div>
      </div>

      <!-- Navigation Options -->
      <div class="space-y-4">
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a href="/" class="inline-block px-8 py-3 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition-all duration-200 transform hover:scale-105 shadow-lg">
            Go Back Home
          </a>
          <button onclick="history.back()" class="inline-block px-8 py-3 bg-white text-sky-600 font-semibold rounded-lg hover:bg-gray-50 transition-all duration-200 transform hover:scale-105 shadow-lg border-2 border-sky-600">
            Previous Page
          </button>
        </div>

        <!-- Quick Links -->
        <div class="mt-8 pt-8 border-t border-gray-200">
          <p class="text-gray-600 mb-4">Or check out these links:</p>
          <div class="flex flex-wrap justify-center gap-4 text-sky-600">
            <a href="https://www.linkedin.com/in/a-gupta123/" class="hover:text-sky-800 hover:underline" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <span class="text-gray-400">•</span>
            <a href="https://scholar.google.com/citations?view_op=list_works&hl=en&user=jZoAc2QAAAAJ" class="hover:text-sky-800 hover:underline" target="_blank" rel="noopener noreferrer">Google Scholar</a>
            <span class="text-gray-400">•</span>
            <a href="src/Anay_Gupta_CV.pdf" class="hover:text-sky-800 hover:underline" target="_blank" rel="noopener noreferrer">CV</a>
            <span class="text-gray-400">•</span>
            <a href="#" onclick="copyEmail(event)" class="hover:text-sky-800 hover:underline">Email</a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-12 text-sm text-gray-500">
        <p>© 2024 Anay Gupta. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Floating background decorations -->
  <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-sky-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob"></div>
    <div class="absolute top-40 right-10 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-indigo-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-4000"></div>
  </div>

  <style>
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>

  <script>
    // Copy email to clipboard
    function copyEmail(e) {
      e.preventDefault();
      const email = "anay@gatech.edu";
      navigator.clipboard.writeText(email).then(() => {
        alert("Email copied to clipboard!");
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    // Add some interactive elements
    document.addEventListener('DOMContentLoaded', function() {
      // Add a fun easter egg - clicking the 404 number
      const errorCode = document.querySelector('h1');
      let clickCount = 0;

      errorCode.addEventListener('click', function() {
        clickCount++;
        if (clickCount === 3) {
          errorCode.classList.add('animate-spin');
          setTimeout(() => {
            errorCode.classList.remove('animate-spin');
            clickCount = 0;
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
