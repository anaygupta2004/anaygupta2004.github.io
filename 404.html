<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 • Page Not Found</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50 text-slate-800">
  <div class="relative isolate grid min-h-screen place-items-center overflow-hidden">
    <!-- Subtle background accents -->
    <div aria-hidden="true" class="pointer-events-none absolute -top-32 -left-32 h-72 w-72 rounded-full bg-sky-200/40 blur-3xl"></div>
    <div aria-hidden="true" class="pointer-events-none absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-indigo-200/40 blur-3xl"></div>

    <main class="z-10 w-full max-w-3xl px-6">
      <div class="flex items-center justify-center mb-6">
        <a href="/" class="inline-flex items-center gap-3 rounded-full bg-white/70 px-4 py-2 text-slate-600 shadow-sm ring-1 ring-slate-200 backdrop-blur transition hover:bg-white">
          <img src="src/anay.jpg" alt="Anay Gupta" class="h-8 w-8 rounded-full object-cover">
          <span class="text-sm">Back to Home</span>
        </a>
      </div>

      <section class="rounded-2xl bg-white/80 p-8 shadow-xl ring-1 ring-slate-200 backdrop-blur">
        <div class="text-center">
          <div class="mb-4 text-[6rem] font-extrabold leading-none tracking-tighter">
            <span class="bg-gradient-to-br from-sky-500 via-blue-600 to-indigo-700 bg-clip-text text-transparent drop-shadow-[0_6px_16px_rgba(2,132,199,0.25)]">404</span>
          </div>
          <h1 class="mb-3 text-3xl font-bold">This page doesn’t exist</h1>
          <p class="mx-auto mb-8 max-w-xl text-slate-600">
            The link you followed may be broken, or the page may have been moved. You can head back home or reach out if you need help finding something.
          </p>

          <div class="flex flex-wrap items-center justify-center gap-3">
            <a href="/" class="inline-flex items-center justify-center rounded-xl bg-sky-600 px-5 py-3 text-white shadow-lg transition hover:bg-sky-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2">
              Go Home
            </a>
            <button id="emailLink" type="button" onclick="copyEmail(event)" class="inline-flex items-center justify-center rounded-xl px-5 py-3 text-sky-700 ring-1 ring-sky-200 bg-white transition hover:bg-sky-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2">
              Copy Email
            </button>
            <a href="src/Anay_Gupta_CV.pdf" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center rounded-xl px-5 py-3 text-slate-700 ring-1 ring-slate-200 bg-white transition hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500 focus-visible:ring-offset-2">
              View CV
            </a>
          </div>
        </div>
      </section>

      <div class="mt-6 text-center text-sm text-slate-500">
        <a href="https://www.linkedin.com/in/a-gupta123/" target="_blank" rel="noopener noreferrer" class="text-sky-600 hover:text-sky-800">LinkedIn</a>
        <span class="mx-2">•</span>
        <a href="https://scholar.google.com/citations?view_op=list_works&hl=en&user=jZoAc2QAAAAJ" target="_blank" rel="noopener noreferrer" class="text-sky-600 hover:text-sky-800">Google Scholar</a>
      </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="pointer-events-none fixed inset-x-0 bottom-6 z-20 mx-auto hidden w-fit rounded-full bg-slate-900 px-4 py-2 text-sm text-white shadow-lg">
      <span id="toast-msg">Copied!</span>
    </div>
  </div>

  <script>
    function showToast(message) {
      const toast = document.getElementById('toast');
      const msg = document.getElementById('toast-msg');
      msg.textContent = message;
      toast.classList.remove('hidden');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => toast.classList.add('hidden'), 1600);
    }

    function copyEmail(e) {
      e.preventDefault();
      const email = 'anay@gatech.edu';
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(email).then(() => {
          showToast('Email copied to clipboard');
        }).catch(() => {
          // Fall back to prompt if clipboard fails
          window.prompt('Copy email address:', email);
        });
      } else {
        window.prompt('Copy email address:', email);
      }
    }
  </script>
  
</body>
</html>
