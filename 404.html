<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 Not Found</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="text-lg bg-white">
  <div class="grid place-items-center min-h-screen">
    <div class="max-w-6xl p-6 text-center">
      <div class="grid grid-cols-1 sm:grid-cols-5 gap-6 mb-8 items-center">
        <div class="grid place-items-center p-3">
          <img class="rounded-full w-48" src="src/anay.jpg" alt="Anay Gupta">
        </div>

        <div class="col-span-4">
          <div class="font-bold text-5xl p-3 grid place-items-center mb-4">
            404 - Page Not Found
          </div>
          <div class="text-xl p-3 grid place-items-center">
            <p>Sorry, the page you are looking for does not exist.</p>
            <p>You can return to the <a href="/" class="text-sky-600 hover:text-sky-800">homepage</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
