<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact Me</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="text-lg bg-white">
  <div class="grid place-items-center">
    <div class="max-w-6xl p-6">
      <div class="grid grid-cols-1 gap-6 mb-8">
        <div>
          <a href="index.html" class="text-sky-600 hover:text-sky-800">[Home]</a>
        </div>
        <div class="font-bold text-5xl p-3 grid place-items-center mb-4">
          Contact Me
        </div>
        <div class="text-xl p-3 grid place-items-center">
          <form id="contactForm" class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                  Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="name" type="text" placeholder="Anay Gupta">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                  Email
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email" placeholder="email@example.com">
                <p id="emailError" class="text-red-500 text-xs italic hidden">Please enter a valid email address.</p>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="subject">
                  Subject
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="subject" type="text" placeholder="Job Opportunity">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="message">
                  Message
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="message" rows="6" placeholder="Your message here..."></textarea>
              </div>
            </div>
            <div class="flex justify-end">
              <button class="bg-sky-600 hover:bg-sky-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    function validateEmail(email) {
      const re = /^(([^<>()[\\]\\.,;:\s@\"]+(\.[^<>()[\\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!validateEmail(emailInput.value)) {
        emailError.classList.remove('hidden');
        emailInput.classList.add('border-red-500');
      } else {
        emailError.classList.add('hidden');
        emailInput.classList.remove('border-red-500');
        alert('Form submitted successfully!');
        contactForm.reset();
      }
    });
  </script>
</body>
</html>
