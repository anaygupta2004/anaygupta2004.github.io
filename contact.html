<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact - Anay Gupta</title>
  <link rel="icon" href="src/favicon.png">
</head>
<body class="text-lg bg-white">
  <div class="grid place-items-center">
    <div class="max-w-4xl p-6">
      <!-- Navigation back to home -->
      <div class="mb-8">
        <a href="index.html" class="text-sky-600 hover:text-sky-800 text-lg">‚Üê Back to Home</a>
      </div>

      <!-- Contact Form Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
        <p class="text-xl text-gray-600">I'd love to hear from you. Send me a message and I'll respond as soon as possible.</p>
      </div>

      <!-- Contact Form -->
      <div class="max-w-2xl mx-auto">
        <form id="contactForm" class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors"
              placeholder="Your full name"
            >
            <div id="nameError" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors"
              placeholder="your.email@example.com"
            >
            <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>

          <!-- Subject Field -->
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors"
              placeholder="What's this about?"
            >
            <div id="subjectError" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>

          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
            <textarea 
              id="message" 
              name="message" 
              required 
              rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors resize-vertical"
              placeholder="Tell me more about your message..."
            ></textarea>
            <div id="messageError" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button 
              type="submit" 
              class="bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 px-8 rounded-lg transition-colors focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
            >
              Send Message
            </button>
          </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
          <p class="font-medium">Thank you for your message!</p>
          <p class="text-sm">I'll get back to you as soon as possible.</p>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="mt-12 text-center">
        <h2 class="text-2xl font-bold mb-4">Other Ways to Reach Me</h2>
        <div class="space-x-4">
          <a href="#" id="emailLink" class="text-sky-600 hover:text-sky-800" onclick="copyEmail(event)">[Email]</a>
          <a href="https://www.linkedin.com/in/a-gupta123/" class="text-sky-600 hover:text-sky-800" target="_blank" rel="noopener noreferrer">[LinkedIn]</a>
          <a href="https://scholar.google.com/citations?view_op=list_works&hl=en&user=jZoAc2QAAAAJ" class="text-sky-600 hover:text-sky-800" target="_blank" rel="noopener noreferrer">[Google Scholar]</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Email validation function
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Clear error messages
    function clearErrors() {
      const errorElements = document.querySelectorAll('[id$="Error"]');
      errorElements.forEach(element => {
        element.classList.add('hidden');
        element.textContent = '';
      });
    }

    // Show error message
    function showError(fieldId, message) {
      const errorElement = document.getElementById(fieldId + 'Error');
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
    }

    // Validate form fields
    function validateForm() {
      clearErrors();
      let isValid = true;

      // Validate name
      const name = document.getElementById('name').value.trim();
      if (!name) {
        showError('name', 'Name is required');
        isValid = false;
      } else if (name.length < 2) {
        showError('name', 'Name must be at least 2 characters long');
        isValid = false;
      }

      // Validate email
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showError('email', 'Email is required');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }

      // Validate subject
      const subject = document.getElementById('subject').value.trim();
      if (!subject) {
        showError('subject', 'Subject is required');
        isValid = false;
      } else if (subject.length < 3) {
        showError('subject', 'Subject must be at least 3 characters long');
        isValid = false;
      }

      // Validate message
      const message = document.getElementById('message').value.trim();
      if (!message) {
        showError('message', 'Message is required');
        isValid = false;
      } else if (message.length < 10) {
        showError('message', 'Message must be at least 10 characters long');
        isValid = false;
      }

      return isValid;
    }

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (validateForm()) {
        // Hide form and show success message
        document.getElementById('contactForm').style.display = 'none';
        document.getElementById('successMessage').classList.remove('hidden');
        
        // Scroll to success message
        document.getElementById('successMessage').scrollIntoView({ 
          behavior: 'smooth' 
        });
      }
    });

    // Real-time email validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      if (email && !validateEmail(email)) {
        showError('email', 'Please enter a valid email address');
      } else {
        document.getElementById('emailError').classList.add('hidden');
      }
    });

    // Copy email to clipboard (reused from main page)
    function copyEmail(e) {
      e.preventDefault();
      const email = "anay@gatech.edu";
      navigator.clipboard.writeText(email).then(() => {
        alert("Email copied to clipboard!");
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
